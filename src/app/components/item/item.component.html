<div class="itemContainer">
  <ion-grid style="padding: 0px !important;">
    <ion-row>
      <ion-col style="font-size: 18px;text-align: left;" size="6">
        Name: {{item.name}}
      </ion-col>



      <ion-col style="font-size: 18px;text-align: left;" size="4">
        Max: {{item.max}}
      </ion-col>

      <ion-col style="font-size: 18px;text-align: right;" size="2">

        <ion-grid style="padding: 0px !important;">
          <ion-row>
            <ion-col style="font-size: 18px;text-align: left;" (click)="editItemClick(item)">
              <ion-icon name="create" size="large"></ion-icon>
            </ion-col>
            <ion-col style="font-size: 18px;text-align: left;" (click)="setOpen(true)">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-col>



    </ion-row>
    <ion-row>
      <ion-col style="font-size: 18px;text-align: left;" size="4">
        P Code: {{item.p_Code}}
      </ion-col>
    </ion-row>
  </ion-grid>




</div>

<ion-alert [isOpen]="isAlertOpen" header="Remove Item" message="Are you sure that you want to remove ?"
  [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
