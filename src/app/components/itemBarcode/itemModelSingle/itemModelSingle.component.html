<ion-header>
  <ion-toolbar>
    <ion-title>Scanning</ion-title>
    <ion-buttons style="background-color: white;" slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<div #square class="square"></div>
<div class="zoom-ratio-wrapper">
  <ion-range [min]="minZoomRatio" [max]="maxZoomRatio"
    [disabled]="minZoomRatio === undefined || maxZoomRatio === undefined" (ionChange)="setZoomRatio($any($event))">
  </ion-range>
</div>
@if (isTorchAvailable) {
<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button (click)="toggleTorch()">
    <ion-icon name="flashlight"></ion-icon>
  </ion-fab-button>
</ion-fab>

}

<div style="font-size: 35px; color:rgb(25, 0, 218) ; background-color: white;padding: 5px;"> <span> Barcode:</span>
  <span>
    {{barcode?.displayValue}}</span> </div>
